<!DOCTYPE html>
<html>
<head>
  <title>FitMatch</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    label {
      font-size: 14px;
      color: #374151;
    }
    input {
      padding: 8px;
      border: 1px solid #D1D5DB;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background-color: #3B82F6;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      margin-top: 8px;
    }
    button:hover {
      background-color: #2563EB;
    }
    #result {
      margin-top: 16px;
      padding: 12px;
      border-radius: 4px;
      background-color: #F3F4F6;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>FitMatch</h2>
    <div class="input-group">
      <label for="chest">Chest (inches)</label>
      <input type="number" id="chest" placeholder="Enter chest measurement">
    </div>
    <div class="input-group">
      <label for="shoulders">Shoulders (inches)</label>
      <input type="number" id="shoulders" placeholder="Enter shoulder measurement">
    </div>
    <div class="input-group">
      <label for="length">Length (inches)</label>
      <input type="number" id="length" placeholder="Enter length measurement">
    </div>
    <button id="findSize">Find My Size</button>
    <div id="result"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
